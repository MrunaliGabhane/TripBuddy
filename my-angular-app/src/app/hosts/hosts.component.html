<!-- hosts.component.html -->
<div class="container">
    <h1>Hosts</h1>
    <button (click)="createHost()">Add Host</button>
  
    <table *ngIf="hosts.length > 0">
      <thead>
        <tr>
          <th>Name</th>
          <th>Status</th>
          <th>Location</th>
          <th>Property Type</th>
          <th>About</th>
          <th>Hosting Since</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let host of hosts">
          <td>{{ host.name }}</td>
          <td>{{ host.status ? 'Active' : 'Inactive' }}</td>
          <td>{{ host.location }}</td>
          <td>{{ host.propertyType }}</td>
          <td>{{ host.about }}</td>
          <td>{{ host.hostingSince | date }}</td>
          <td>
            <button (click)="editHost(host)">Edit</button>
            <button (click)="deleteHost(host)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
