<div class="bookings-page">
  <div *ngIf="isLoading || bookedProperties.length === 0" class="spinner"></div>
  <div class="property-grid" *ngIf="!isLoading && bookedProperties.length > 0">
    <div class="property-card" *ngFor="let property of bookedProperties">
      <img [src]="property.img" alt="Property Image" class="property-image" />
      <div class="property-details">
        <h2>{{ property.title }}</h2>
        <p>{{ property.location }}</p>
        <p>{{ property.property_type }}</p>
        <p>{{ property.description }}</p>
        <p>Price per Night: {{ property.price_per_night }}</p>
        <div id="buttons">
          <button
            class="delete-button"
            (click)="deleteProperty(property.booking_id)"
          >
            Remove
          </button>
          <button
            class="moveNow"
            (click)="getBookingDetails(property.booking_id)"
          >
            Book Now
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
